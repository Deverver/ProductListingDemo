<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="/selectBoxAwareHover.css">
</head>
<body>

<div id="info">
  Observe the platform icon's motion direction when there is up and down
  hover on options.
</div>

<form>
  <input type="checkbox" id="options-checkbox-btn" />
  <div id="select-btn" class="fx fx-justify-between">
    <div id="selected-value">
      <span>Select a Gender</span>
    </div>
    <div id="chevrons">
      <i class="fas fa-chevron-up"></i>
      <i class="fas fa-chevron-down"></i>
    </div>
  </div>

  <div id="options">
    <div class="option">
      <input class="option-radio-btn top" type="radio" name="platform" value=""/>
      <input class="option-radio-btn bottom" type="radio" name="platform" value=""/>
      <i class="fab fa-codepen"></i>
      <span class="option-label">All</span>
      <span class="option-value">All</span>
    </div>

    <div class="option">
      <input class="option-radio-btn top" type="radio" name="platform" value="Unisex" />
      <input class="option-radio-btn bottom" type="radio" name="platform" value="Unisex" />
      <i class="fab fa-dribbble"></i>
      <span class="option-label">Unisex</span>
      <span class="option-value">Unisex</span>
    </div>

    <div class="option">
      <input class="option-radio-btn top" type="radio" name="platform" value="Male" />
      <input class="option-radio-btn bottom" type="radio" name="platform" value="Male" />
      <i class="fab fa-behance"></i>
      <span class="option-label">Male</span>
      <span class="option-value">Male</span>
    </div>

    <div class="option">
      <input class="option-radio-btn top" type="radio" name="platform" value="hackerrank" />
      <input class="option-radio-btn bottom" type="radio" name="platform" value="hackerrank" />
      <i class="fab fa-hackerrank"></i>
      <span class="option-label">Female</span>
      <span class="option-value">Female</span>
    </div>

    <div id="option-bg"></div>

  </div>


</form>





</body>
</html>
