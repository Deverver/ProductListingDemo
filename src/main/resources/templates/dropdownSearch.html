<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Listings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 200px;
            background-color: #f8f0e5;
        }

        .dropdown-box {
            width: 100px;
            border-radius: 5px;
            background-color: #f8f0e5;
            position: relative;
        }

        .dropdown-box input {
            width: 100%;
            border: 1px solid rgb(120, 120, 120);
            border-radius: 12px;
            outline: none;
            padding: 3px 5px;
            color: rgba(66, 58, 38, 0.9);
            font-weight: bold;
            font-family: Segoe UI, sans-serif;

        }

        .dropdown-box .selected-item {
            position: relative;
        }

        .dropdown-box .selected-item::after {
            content: " ";
            width: 3px;
            height: 3px;
            border: 2px solid;
            border-color: transparent rgb(120, 120, 120) rgb(120, 120, 120) transparent;
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translatey(-70%) rotate(45deg);
        }

        .dropdown-box .selected-item,
        .dropdown-box .selected-item input {
            cursor: pointer;
        }

        .dropdown-box .dropdown-content {
            width: 100%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            background-color: rgb(255, 255, 255);
            border-radius: 5px;
            max-height: 256px;
            overflow: auto;
            display: none;
            position: absolute;
            z-index: 99;
        }

        .dropdown-box.active .dropdown-content {
            display: block;
        }

        .dropdown-box .dropdown-content .search-input {
            padding: 5px;
        }

        .dropdown-box .dropdown-content ul {
            list-style: none;
        }

        .dropdown-box .dropdown-content ul li {
            font-size: 0.8rem;
            padding: 2px 5px;
            cursor: pointer;
        }

        .dropdown-box .dropdown-content ul li.hide {
            display: none;
        }

        .dropdown-box .dropdown-content ul li:hover {
            background-color: rgba(66, 58, 38, 0.1);
        }

        .dropdown-box .dropdown-content ul li.active {
            background-color: rgba(66, 58, 38, 0.85);
            color: #f8f0e5;
        }

        .filters-row {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .filter-submit-btn {
            padding: 10px 16px;
            font-size: 16px;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
            color: #fff;
            background-color: #333;
            border: 1px solid #333;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s ease, border-color 0.2s ease;
            margin-top: 1.4rem;
        }


    </style>

</head>
<body>
<form method="get" th:action="@{/filter}" th:object="${filterForm}">
    <div class="filters-row">

        <div class="dropdown-box">
            <label for="gender">gender:</label>
            <div class="selected-item">
                <input name="gender" id="gender" readonly="readonly" value="">
            </div>
            <div class="dropdown-content">
                <div class="search-input">
                    <label for="genderSearchedInput"></label>
                    <input id="genderSearchedInput" th:type="text" name="">
                </div>
                <ul th:each="tag : ${tagsForGender}">
                    <li class="dropdown-item" th:selected="${selectedGender == tag.getTagValue()}"
                        th:text="${tag.getTagValue()}">Option Name
                    </li>
                </ul>
            </div>
        </div>


        <div class="dropdown-box active">
            <label for="designer">designer:</label>
            <div class="selected-item">
                <input name="designer" id="designer" readonly="readonly" value="">
            </div>
            <div class="dropdown-content">
                <div class="search-input">
                    <label for="designerSearchedInput"></label>
                    <input id="designerSearchedInput" th:type="text" name="">
                </div>
                <ul th:each="tag : ${tagsForDesigner}">
                    <li class="dropdown-item" th:selected="${selectedDesigner == tag.getTagValue()}"
                        th:text="${tag.getTagValue()}">Option Name
                    </li>
                </ul>
            </div>
        </div>

        <div class="dropdown-box active">
            <label for="brand">brand::</label>
            <div class="selected-item">
                <input name="brand" id="brand" readonly="readonly" value="">
            </div>
            <div class="dropdown-content">
                <div class="search-input">
                    <label for="brandSearchedInput"></label>
                    <input id="brandSearchedInput" th:type="text" name="">
                </div>
                <ul th:each="tag : ${tagsForBrand}">
                    <li class="dropdown-item" th:selected="${selectedBrand == tag.getTagValue()}"
                        th:text="${tag.getTagValue()}">Option Name
                    </li>
                </ul>
            </div>
        </div>

        <!-- Filter Form Submit Button -->
        <button type="submit" class="filter-submit-btn">Apply Filters</button>

    </div>
</form>

<hr>

<div class="product-listing" th:each="product : ${products}">
    <div class="product-wrapper">
        <span th:text="${product.name}">Product</span>
        <a href="../index.html">
            <img src="https://www.thefashionisto.com/wp-content/uploads/2023/06/Mens-Suit-Fashion.jpg"
                 style="width:100px ; height:100px"
                 alt="Product Picture"></a>
    </div>
</div>


<script>
    window.addEventListener("load", () => {

        window.addEventListener("click", windowClickEvent => {
            const dropdown = document.querySelector(".dropdown-box");
            const dropdownContent = document.querySelector(".dropdown-content");
            const selectedItem = document.querySelector(".selected-item");

            if (dropdown.classList.contains("active")) {
                if (!dropdownContent.contains(windowClickEvent.target)) {
                    closeDropdown();
                }
            } else if (selectedItem.contains(windowClickEvent.target)) {
                openDropdown();
            }

        })

        const dropdownItems = document.querySelectorAll(".dropdown-item");

        dropdownItems.forEach(dropdownItem => {
            dropdownItem.addEventListener("click", () => {
                dropdownItems.forEach(innerDropdownItem => {
                    innerDropdownItem.classList.remove("active");
                })

                dropdownItem.classList.add("active");

                const selectedItemInput = document.querySelector(".selected-item input");

                selectedItemInput.value = dropdownItem.innerHTML;
                closeDropdown();

            })
        })

        const searchInput = document.querySelector(".search-input input");

        searchInput.addEventListener("keyup", () => {
            const filter = searchInput.value.toLocaleLowerCase();

            dropdownItems.forEach(dropdownItem => {
                if (dropdownItem.innerHTML.toLocaleLowerCase().startsWith(filter)) {
                    dropdownItem.classList.remove("hide");
                } else {
                    dropdownItem.classList.add("hide");
                }


            })
        })

    })

    function openDropdown() {
        const dropdown = document.querySelector(".dropdown-box");
        dropdown.classList.add("active");
    }

    function closeDropdown() {
        const dropdown = document.querySelector(".dropdown-box");
        dropdown.classList.remove("active");
    }

</script>


</body>
</html>
